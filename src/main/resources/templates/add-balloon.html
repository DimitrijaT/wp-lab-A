<div class="container" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <div class="row">
        <div class="col-md-5">
            <form action="/balloons/add" method="POST">
                <div class="form-group">
                    <input id="balloonId" type="hidden" name="balloonId" th:value="(${balloon} != null ? ${balloon.getId()} : '')">
                    <label for="balloonName">Product name</label>
                    <input type="text"
                           class="form-control"
                           id="balloonName"
                           name="balloonName"
                           th:value="(${balloon} != null ? ${balloon.getName()} : '')"
                           required
                           placeholder="Enter product name">
                </div>
                <div class="form-group">
                    <label for="balloonDescription">Description</label>
                    <input type="text"
                           class="form-control"
                           id="balloonDescription"
                           name="balloonDescription"
                           th:value="(${balloon} != null ? ${balloon.getDescription()} : '')"
                           placeholder="Description">
                </div>
                <div class="form-group">
                    <label>Manufacturer</label>
                    <select name="manufacturerId" class="form-control" id="manufacturer">
                        <option th:if="${balloon} != null"
                                th:selected="${balloon.getManufacturer() != null && balloon.getManufacturer().getId() == man.getId()}"
                                th:each="man : ${manufacturers}"
                                th:value="${man.getId()}"
                                th:text="${man.getName()}">
                        </option>
                        <option th:if="${balloon} == null"
                                th:each="man : ${manufacturers}"
                                th:value="${man.getId()}"
                                th:text="${man.getName()}">
                        </option>
                    </select>
                </div>

                <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                <a type="button" class="btn btn-primary" href="/balloons">Back</a>
            </form>
        </div>
    </div>
</div>
