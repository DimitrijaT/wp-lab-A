<div class="d-flex justify-content-center">
    <h2>Choose balloon size:</h2>
</div>
<section xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <h2>Choose balloon size:</h2>
    <form th:method="POST" th:action="@{/selectBalloon}">

        <div class="form-check">
            <input class="form-check-input" type="radio" name="size" value="Small" id="Small">
            <label class="form-check-label" for="Small">
                Small
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="size" value="Medium" id="Medium">
            <label class="form-check-label" for="Medium">
                Medium
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="size" value="Big" id="Big">
            <label class="form-check-label" for="Big">
                Big
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="size" value="Extra Big" id="Extra Big">
            <label class="form-check-label" for="Extra Big">
                Extra Big
            </label>
        </div>

        <input class="btn btn-success" type="submit" th:value="Submit">
    </form>


    <br/>
</section>
<aside>
    <table class="table">
        <thead>
        <tr>
            <th scope="col" colspan="2">
                Your Order Status
            </th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><b>Balloon Type </b></td>
            <td>
                <th:block th:text="${session.colorChosen}"></th:block>
            </td>
        </tr>

        <tr>
            <td><b>Order Count </b></td>
            <td>
                <th:block th:text="${#servletContext.getAttribute('orderCount')}"></th:block>
            </td>
        </tr>
        </tbody>
    </table>
</aside>
