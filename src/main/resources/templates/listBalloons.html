<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Balloon Order page - Welcome and choose a Balloon</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
    </style>
    <link rel="stylesheet" href="/listBalloons.css">
</head>
<body>
<header>
    <h1>Welcome to our Balloon Shop App</h1>
</header>
<main>
    <h2>Choose balloon color:</h2>


    <form th:method="POST" th:action="@{/}">
        <div th:each="balloon : ${balloonList}">
            <label>
                <input type="radio" name="color" th:value="${balloon.getName()}">
                <th:block th:text="${balloon.getName()} "></th:block>
                <th:block th:text="(${balloon.getDescription()})"></th:block>
            </label>
        </div>

        <div th:if="${session.colorError}" class="error">
            <div th:text="${colorErrorText}"></div>
        </div>
        <input type="submit" th:value="Submit">
    </form>

    <br/>
</main>
</body>
</html>
