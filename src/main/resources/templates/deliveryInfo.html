<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>WP lab - Delivery Info</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }

        table {
            width: 100%;
        }

        table, td, th {
            border: 1px solid black;
            padding: 3px 2px;
        }

        section {
            float: left;
            margin: 0 1.5%;
            width: 63%;
        }

        aside {
            float: right;
            margin: 0 1.5%;
            width: 30%;
        }
    </style>
    <link rel="stylesheet" href="/deliveryInfo.css">
</head>
<body>
<header>
    <h1>Balloon Order page - Delivery information </h1>
</header>
<section>

    <form th:method="POST" th:action="@{/BalloonOrder}">
        <label for="clientName">Client Name:</label><br/>
        <input type="text" id="clientName" name="clientName"/><br/>
        <label for="clientAddress">Delivery Address:</label><br/>
        <textarea cols="40" rows="3" id="clientAddress" name="clientAddress"></textarea><br/>

        <label for="dateCreated">Date Created:</label><br/>
        <input type="datetime-local" id="dateCreated" name="dateCreated"/>

        <input type="submit" th:value="Submit">

        <div th:if="${hasError}" class="error">
            <div th:text="${errorText}"></div>
        </div>
    </form>

</section>
<aside>
    <table>
        <tr>
            <th colspan="2">
                Your Order Status
            </th>
        </tr>

        <tr>
            <td><b>Balloon Color </b></td>
            <td>
                <th:block th:text="${session.colorChosen}"></th:block>
            </td>
        </tr>
        <tr>
            <td><b>Balloon Size </b></td>
            <td>
                <th:block th:text="${session.sizeChosen}"></th:block>
            </td>
        </tr>

<!--        <tr>-->
<!--            <td><b>Order Count </b></td>-->
<!--            <td>-->
<!--                <th:block th:text="${#servletContext.getAttribute('orderCount')}"></th:block>-->
<!--            </td>-->
<!--        </tr>-->
    </table>
</aside>
</body>
</html>
